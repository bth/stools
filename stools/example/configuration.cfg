[machines]
    
    [[localhost]]
    ip = localhost
    username = root
    password = passwd

    [[dev]]
    ip = dev
    username = root
    password = passwd

    [[test]]
    ip = test
    username = root
    password = passwd
    gateway = dev

[tasks]
    
    [[show_hostname]]

        [[[show_date]]]
        machine = "dev"
        command = "date"

        [[[show_hostname]]]
        machine = "dev"
        command = "hostname"

    [[show_hostname_of]]

        [[[show_hostname_of]]]
        machine = "$1"
        command = "date ; hostname ; date"

    [[copy]]

        [[[create_file]]]
        machine = "dev"
        command = "rm -fr /tmp/* ; touch /tmp/copy_to_test.txt"
        
        [[[clean_target_directory]]]
        machine = "test"
        command = "rm -fr /tmp/*"

        [[[copy_file]]]
        type = "copy"
        machine_source = "dev"
        machine_target = "test"
        file_source = "/tmp/copy_to_test.txt"
        file_target = "/tmp/"

        [[[display_copy_file]]]
        machine = "test"
        command = "ls -l /tmp/"
    
    [[recovery]]

        [[[create_file]]]
        machine = "test"
        command = "rm -fr /tmp/* ; touch /tmp/copy_to_dev.txt"
        
        [[[clean_target_directory]]]
        machine = "dev"
        command = "rm -fr /tmp/*"

        [[[copy_file]]]
        type = "recovery"
        machine_source = "test"
        machine_target = "dev"
        file_source = "/tmp/copy_to_dev.txt"
        file_target = "/tmp/"

        [[[display_copy_file]]]
        machine = "dev"
        command = "ls -l /tmp/"

    [[generic_task]]

        [[[generic_command]]]
        machine = "$1"
        command = "$2"

